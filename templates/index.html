<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .diff {
            color: red;
        }

        /* 新增样式 */
        .original-text, .corrected-text {
            font-family: 'Georgia', serif;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Grammar Correction</h1>
        <form action="{{ url_for('translate') }}" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Correct Grammar</button>
        </form>
        {% if translation %}
        <div id="result">
            <h3>Original Text:</h3>
            <p class="original-text">{{ text }}</p>
            <h3>Corrected Text:</h3>
            <p class="corrected-text">{{ translation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
